
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=DP-3,3440x1440@165,0x0,1
monitor=DP-3,3440x1440@165,0x0,1.25
#monitor=DP-1,2560x1440,3440x0,1
monitor=DP-1,2560x1440@144,2752x0,1.25
#monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_SCALE,2

xwayland {
  force_zero_scaling = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgb(b4befe) rgb(89b4fa) 45deg
    col.inactive_border = rgb(313244)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    blur {
      enabled = true
      size = 20
      passes = 1
      new_optimizations = true
    }
    rounding = 10
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Media keys
bind=,XF86AudioRaiseVolume,exec,pamixer -i 2
#bind =,XF86AudioRaiseVolume, exec, pamixer --increase 2
bind =,XF86AudioLowerVolume, exec, pamixer -d 2
bind =,XF86AudioMute, exec, pamixer -t

bind =,XF86AudioPlay, exec, playerctl play-pause
bind =,XF86AudioNext, exec, playerctl next
bind =,XF86AudioPrev, exec, playerctl previous

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = ,PRINT, exec, grimblast --freeze copy area
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, T, togglefloating,
bind = $mainMod, D, exec, rofi -show drun -config ~/.config/rofi/configs/config.rasi
bind = $mainMod SHIFT, T, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, V, exec, rofi -modi clipboard:~/.config/scripts/cliphist-rofi.sh -show clipboard -config ~/.config/rofi/configs/clipboard.rasi
bind = $mainMod, period, exec, rofi -modi "emoji:rofimoji" -show emoji -config ~/.config/rofi/configs/config.rasi

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Create per-monitor workspaces
workspace=1,monitor:DP-3,default:true
workspace=2,monitor:DP-3
workspace=3,monitor:DP-3
workspace=4,monitor:DP-3
workspace=5,monitor:DP-3
workspace=6,monitor:DP-3
workspace=7,monitor:DP-3
workspace=8,monitor:DP-3
workspace=9,monitor:DP-3
workspace=10,monitor:DP-3

workspace=11,monitor:DP-1,default:true
workspace=12,monitor:DP-1
workspace=13,monitor:DP-1
workspace=14,monitor:DP-1
workspace=15,monitor:DP-1
workspace=16,monitor:DP-1
workspace=17,monitor:DP-1
workspace=18,monitor:DP-1
workspace=19,monitor:DP-1
workspace=20,monitor:DP-1


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, ~/.config/hypr/switch_workspace.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/switch_workspace.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/switch_workspace.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/switch_workspace.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/switch_workspace.sh 5
bind = $mainMod, 6, exec, ~/.config/hypr/switch_workspace.sh 6
bind = $mainMod, 7, exec, ~/.config/hypr/switch_workspace.sh 7
bind = $mainMod, 8, exec, ~/.config/hypr/switch_workspace.sh 8
bind = $mainMod, 9, exec, ~/.config/hypr/switch_workspace.sh 9
bind = $mainMod, 0, exec, ~/.config/hypr/switch_workspace.sh 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, ~/.config/hypr/move_window.sh 1
bind = $mainMod SHIFT, 2, exec, ~/.config/hypr/move_window.sh 2
bind = $mainMod SHIFT, 3, exec, ~/.config/hypr/move_window.sh 3
bind = $mainMod SHIFT, 4, exec, ~/.config/hypr/move_window.sh 4
bind = $mainMod SHIFT, 5, exec, ~/.config/hypr/move_window.sh 5
bind = $mainMod SHIFT, 6, exec, ~/.config/hypr/move_window.sh 6
bind = $mainMod SHIFT, 7, exec, ~/.config/hypr/move_window.sh 7
bind = $mainMod SHIFT, 8, exec, ~/.config/hypr/move_window.sh 8
bind = $mainMod SHIFT, 9, exec, ~/.config/hypr/move_window.sh 9
bind = $mainMod SHIFT, 0, exec, ~/.config/hypr/move_window.sh 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move windows with mainMod + SHIFT + arrows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window rules
windowrulev2 = workspace 7, class:(discord)
windowrulev2 = workspace 2, class:(firefox)
windowrulev2 = workspace 4, class:(spotify)

exec-once = ~/.config/hypr/start.sh
